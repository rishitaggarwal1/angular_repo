
<div class="d-flex flex-wrap h-100 w-100 align-items-center justify-content-center" style="flex-basis:100%;margin-top: -30px;">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-75 px-3 py-2 border bg-white shadow"
        style="max-width: 350px;">
        <h2 class="h2 my-4 text-center">Login</h2>
        <div *ngIf="isRedirected" class="text-center alert alert-danger my-2 px-3 py-2">
            Please Login to access other functionalities
        </div>
        <div class="form-group my-3">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" id="username"
                aria-describedby="emailHelp" placeholder="Enter username">
            <div *ngIf="username?.invalid && username?.touched" class="invalid-feedback d-inline-block">
                Please provide a valid username.
            </div>
        </div>
        <div class="form-group my-3">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
            <div *ngIf="password?.invalid && password?.touched" class="invalid-feedback d-inline-block">
                <span *ngIf="password?.errors?.required">Please provide a valid password.</span>
                <span *ngIf="password?.errors?.minlength">Please must be at least 3 charcter long.</span>
            </div>
        </div>

        <div class=" my-4 text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
